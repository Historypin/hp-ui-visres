        <h1>Outcrop demo</h1>
        <p class="lead">R&D: selecting part of an image for display</p>
        <p style="padding: 1.0em 0 0 3.0em; float: left;"><a id="out-1-edit" class="button" href="#">Edit</a></p>
        
        <!-- outcrop: show part of a big image -->
        <div id="out-1" class="outcrop" style="width: 50%; height: 300px; margin-left: 25%;">
          <input id="demo_x" type="hidden" name="x" value="100" />
          <input id="demo_y" type="hidden" name="y" value="100" />
          <input id="demo_zoom" type="hidden" name="zoom" value="40" />
          <!-- optional: hide image until we've scaled it, then fade in -->
          <img style="display: none;" src="img/AH180.jpg" alt="big image of cars from 1980" />
        </div>
        
        <!-- optional link to trigger editing -->
        <p style="margin-top: 4.0em; margin-left: 20.0em;"></p>
        <p style="font-size: 30%;"><a id="out-1-clearcookie" class="" href="./">Reset to original position</a></p>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
